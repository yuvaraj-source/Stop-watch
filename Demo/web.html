<!doctype html>
<html lang="en">
  <head>
    <title>Website design</title>
    <link rel="stylesheet" href="styleW.css">
    <script defer src="poj.js"></script>
  </head>
  <body>
      <div class="main">
          <nav>
        <div class="logo">
            <img src="logo.png">
        </div>      
        <div class="nav-links">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Phone</a></li>
                <li><a href="#">Accessories</a></li>
                <li><a href="#">Cart</a></li>
            </ul>
        </div>
        </nav>
        <div class="information">
            <div class="overlay"></div>
            <img src="mobile.png" class="mobile">
            <div id="circle">
                <div class="feature one">
                    <img src="camera.png">
                    <div>
                        <h1>Camera</h1>
                        <p>12MP, Wide Angle Lens</p>
                    </div>
                </div>
            <div class="feature two">
                <img src="processor.png">
                <div>
                    <h1>processor</h1>
                    <p>snapdragon octal-core llnm</p>
                </div>
            </div>
            <div class="feature three">
                <img src="display.png">
                <div>
                    <h1>Display</h1>
                    <p>6.5 mini-Drop Fullscreen</p>
                </div>
            </div>
            <div class="feature four">
                <img src="battery.png">
                <div>
                    <h1>Battery</h1>
                    <p>5000mAh,720Hrs standby</p>
                </div>
            </div>   
        </div>
        </div>
        <div class="controls">
            <img src="arrow.png" id="upBtn">
            <h3>Features</h3>
            <img src="arrow.png" id="downBtn">

        </div>

      </div>
</body>
</html>
